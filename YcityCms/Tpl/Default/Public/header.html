<!DOCTYPE>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><present name="contentDetail">{$contentDetail.title}-</present><present name="moduleTitle">{$moduleTitle}-</present>{$sysConfig.site_name}-{$sysConfig.seo_title}-Powered by Y-city</title>
<meta name="keywords" content="{$contentDetail.keyword|default=$sysConfig['seo_keyword']}" />
<meta name="description" content="{$contentDetail.description|default=$sysConfig['seo_description']}" />
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
<link href="__PUBLIC__/Style/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/cookies.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    function changeDisplayByClass(className) {
        value=$('.'+className);
        value.fadeToggle(600);
    }

</script>
</head>
<body class="body">
            <div class="header_line">
                <div class="headerIn">
                <div class="contain">
                    <img  class="login_pic" src="__PUBLIC__/Images/login.png"/>
                    <if condition="$isLogin eq 1">
                    <ul class="user">
                        <li class="user_name"><a class="user_name" onclick="changeDisplayByClass('hidden')">已登录: {$realName}</a></li>
                        <li><a class="hidden change_pwd" id="change_pwd"  href="{:U('Public/changePwd')}">修改密码</a></li>
                        <li><a class="hidden login_out" id="login_out" href="{:U('Public/logout')}">注销</a></li>
                    </ul>
                    <a class="upload_file" href="{:U('Upload/index')}" >点击上传文件</a>
                        <else/><a class="login" href="{:U('Public/login')}">用户登录</a>
                    </if>
                </div>
                </div>
            </div>
            <div class="banner">
                <div class="header_font"><span>建环专业指导委员会燃气方向指导小组频道</span></div>
            </div>

            <div class="nav_out">
            <div class="nav">
                <ul>
                    <li class="home"><a class="on" href="__ROOT__">首&nbsp;&nbsp;页</a></li>
                    <volist name="headerData" id="row">
                        <if condition="$row['module'] eq 'Page'">
                        <li><a class="on" href="{:U('Page/detail')}">{$row['title']}</a></li>
                            <elseif condition="$row['module'] eq News"/>
                            <li><a class="on" href="{:U('News/index',array('item'=>$row['id']))}">{$row['title']}</a></li>
                            <elseif condition="$row['module'] eq Download"/>
                            <li><a class="on" href="{:U('Down/index')}">{$row['title']}</a></li>
                        </if>
                    </volist>
                    </ul>
            </div>
            </div>
