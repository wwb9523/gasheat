<taglib name="YC"/>
    <include file="Public/contentHeader"/>


<div class="listright">
    <div class="listrightin">
            <div class="ltitle">
                <div class="lrtitle">
                    <span class="lrlink">
                        <a href="__ROOT__" class="home">首页</a>
                        <volist name="top_link" id="link">
                            <a class="tl" href="{:U('News/index',array('item'=>$link['id']))}">&nbsp;&gt;&nbsp;{$link['title']}</a>
                        </volist>
                    </span>
                   <span class="lttitle">{$data.title}</span>
                </div>
            </div>
            <table cellpadding="0" cellspacing="0" class="listtable">
                <volist name="dataContentList" id="row" mod="5">
                    <eq name="mod" value="0">
                        <tr class="white_line"></tr>
                    </eq>
                    <tr>
                        <td class="ltd1"><img src="__PUBLIC__/Images/list_ico.png" /></td>
                        <td class="ltd2">
                            <if condition="$row['link_url'] neq ''">
                                <a href="{$row.link_url}" target="_blank" style="{$row.title_style}" title="{$row.title}">{$row.title|msubstr=0,36}</a>
                            <else/>
                                <a href="{:U('News/detail',array('item'=>$row['id']))}" style="{$row.title_style}" title="{$row.title}">{$row.title|msubstr=0,36}</a>
                            </if>
                        </td>
                        <td class="ltd3">{$row.create_time|date='Y-m-d',###}</td>
                    </tr>
                </volist>
            </table>

    </div>
    <div class="lpage">{$pageContentBar}</div>
</div>

    </div>

    <include file="Public:footer" />
</body>
</html>
